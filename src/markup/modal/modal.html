<div class="backdrop is-hidden" id="book-modal">
  <div class="popup-fade">
    <div class="modal an-book-info-modal">
      <button class="modal__close-btn">
        <span class="close-button">&times;</span>
      </button>
      <div class="modal__content"></div>
  
      <button class="modal__add-book-btn">
        <span class="modal__add-notification">Add to shopping list</span>
        <span class="modal__remove-notification hidden"
          >Remove from the shopping list</span
        >
      </button>
      <p class="modal__notification hidden">
        Congratulations! You have added the book to the shopping list. To delete,
        press the button "Remove from the shopping list".
      </p>
    </div>
  </div>
</div>
